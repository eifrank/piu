{% extends 'base.html' %}

{% block title %}Sign up{% endblock %}

{% block footer %}
<script src="/js/validateCommonFields.js" type="text/javascript"></script>
<script src="/js/validateCommonForm.js" type="text/javascript"></script>
<script src="/js/foundation-datepicker.js"></script>
<script src="/js/foundation-datepicker.it.js"></script>


<script>
$(function(){
	$('#birthday').fdatepicker({
		format: 'mm/dd/yyyy',
		leftArrow:'<',
		rightArrow:'>'
	});
});
</script>

{% endblock %}


{% block body %}
<div class="container">
  <div class="col-md-6 col-md-offset-3">
    <div class="panel panel-login">
      <div class="panel-body">
        <div class="row">
          <div class="col-xs-2">
              <h3 style="font-family: Geneva">Registrazione</h3>
          </div>
        </div>
        <form id="commonFields-form" action="/signup/create" method="post" role="form" style="display: block;">
          <div class="form-group">
            <input type="text" required name="name" id="inputName" tabindex="1" class="form-control " placeholder="*Nome" >
          </div>
          <div class="form-group">
            <input type="text" required name="surname" id="inputSurname" tabindex="1" class="form-control" placeholder="*Cognome" >
          </div>
          <div class="form-group">
            <input type="email" required name="email" id="inputEmail" tabindex="1" class="form-control" placeholder="*Email " >
          </div>
          <div class="form-group">
            <input type="password" required name="password" id="password" tabindex="2" class="form-control" placeholder="*Password">
          </div>
          <div class="form-group">
            <input type="password" required name="password_confirmation" id="password_confirmation" tabindex="2" class="form-control" placeholder="*Ripeti password">
          </div>
          <div class="form-group">
            <style>
                select:invalid { color: gray; }
            </style>
            <select required name="sex" id="sex" tabindex="1" class="form-control">
              <option value="" disabled selected hidden>*Sesso</option>
              <option>Uomo</option>
              <option>Donna</option>
            </select>
          </div>

          <div class="form-group">
            <input type="text" placeholder="*Data di nascita (dd/mm/yyy)" required id="birthday"
             name="birthday" tabindex="1" class="form-control">
          </div>
          <div class="form-group">
            <input type="tel" required id="self_phone" name="self_phone" tabindex="1" class="form-control"
             placeholder="*Telefono"/>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-sm-6 col-sm-offset-3">
                <input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Registrami">
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
