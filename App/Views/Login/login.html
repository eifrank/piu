{% extends "base.html" %}

{% block title %}Accedi{% endblock %}

{% block body %}

<div class="container">
      <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-login">
          <div class="panel-body">
            <div class="row">
              <div class="col-xs-2">
              <h3 style="font-family: Geneva">Accedi</h3>
              </div>
            </div>
    								<form id="login-form" action="/login/create" method="post" role="form" style="display: block;">
    									<div class="form-group">
    										<input type="email" required="required" id="inputEmail" name="email" tabindex="1" class="form-control" placeholder="Email " autofocus value="{{ email }}">
    									</div>
    									<div class="form-group">
    										<input type="password" required="required" id="inputPassword" name="password" tabindex="2" class="form-control" placeholder="Password">
    									</div>
    									<div class="form-group text-center">
    										<input type="checkbox" {% if remember_me %} checked="{% endif %} tabindex="3" class="" name="remember_me" id="remember">
    										<label for="remember"> Ricordami</label>
    									</div>
    									<div class="form-group">
    										<div class="row">
    											<div class="col-sm-6 col-sm-offset-3">
    												<input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Accedi">
    											</div>
    										</div>
    									</div>
    									<div class="form-group">
    										<div class="row">
    											<div class="col-lg-12">
    												<div class="text-center">
    													<a href="{{ config_root }}/login/forgot" tabindex="5" class="forgot-password">Password dimenticata?</a>
                              <p>Non hai un account?
                              <a href="{{ config_root }}/registration" tabindex="5" class="forgot-password">Fai clic qui per crearne uno</a>
                              </p>
    												</div>
    											</div>
    										</div>
    									</div>
    								</form>
    							</div>
    						</div>
    					</div>
{% endblock %}
